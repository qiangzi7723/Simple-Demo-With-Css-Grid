<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin:40px;
        }
        
        section {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-gap: 20px 10px;
        }
        div{
            padding: 10px;
            font-size: 18px;
            border-radius: 6px;
            background-color: #444;
            color:#fff;
        }
    </style>
</head>

<body>
    <section>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
    </section>
</body>

</html>
